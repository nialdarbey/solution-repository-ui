<div class="container" style="width: 15em">
    <form class="form-horizontal" ng-submit="login()">
      <h2>Sign In</h2>
      <div class="control-group">
        <input value=username type="text" placeholder="Username" ng-model="username" />
        <hr>
      </div>
      <div class="control-group">
        <input value=password type="password" placeholder="Password" ng-model="password" />
      </div>
      <div class="control-group">
        <input class="btn btn-primary" type="submit" value="Sign In" />
      </div>
    </form>
</div>
